<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1" height="26" viewBox="0 0 1 26">
  <defs>
    <style>
      .cls-1 {
        fill: #767676;
        filter: url(#filter);
      }
    </style>
    <filter id="filter" x="0" y="0" width="1" height="26" filterUnits="userSpaceOnUse">
      <feOffset result="offset" dy="1" in="SourceAlpha"/>
      <feGaussianBlur result="blur"/>
      <feFlood result="flood" flood-color="#fff"/>
      <feComposite result="composite" operator="in" in2="blur"/>
      <feBlend result="blend" in="SourceGraphic"/>
      <feFlood result="flood-2" flood-color="#c7c7c7"/>
      <feComposite result="composite-2" operator="in" in2="SourceGraphic"/>
      <feBlend result="blend-2" in2="blend"/>
    </filter>
  </defs>
  <rect class="cls-1" width="1" height="25"/>
</svg>
