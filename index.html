<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
        <title>Travler</title>
    </head>
    <body>
        <div class='page-width'>
            <nav class='navbar container'>
                <div class="navbar-logo">
                    <img src='./images/logo_version2.svg' />
                </div>
                <div class="navbar-menu">
                    <ul>
                        <li>
                            <a href='' class='nav-decoration-first'><img src='./images/planet_icon.svg' />Przewodnik</a>
                        </li>
                        <li>
                            <a href='' class='nav-decoration-second'><img src='./images/plane_icon.svg' />Serwis</a>
                        </li>
                        <li>
                            <a href='' class='nav-decoration-third'><img src='./images/document_icon.svg' />O nas</a>
                        </li>
                        <li>
                            <a href='' class='nav-decoration-fourth'><img src='./images/pin_icon.svg' />Kontakt</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="page-slide-width">
            <div class="slider">
                <div class="prev-slide">
                    <i class='prev-arrow-slide'></i>
                </div>
                <div class="next-slide">
                    <i class='next-arrow-slide'></i>
                </div>
                <ul>
                    <li class="slider-visible">
                        <img src='./images/slide_1.jpg' />
                    </li>
                    <li  class="slider-invisible">
                        <img src='./images/slide_2.jpg' />
                    </li>
                    <li class="slider-invisible">
                        <img src='./images/slide_3.jpg' />
                    </li>
                </ul>
                <div class='slider-icon'>
                    <img src='./images/slider_icon.svg' />
                </div>
            </div>
        </div>
    </body>
    <script src="./scripts/out.js" defer></script>
</html>
